<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="size__change"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="wrapper">
      <div class="box color__change"></div>
    </div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="d--flex">
      <div class="box margin__blue"></div>
      <div class="box margin__green"></div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="container">
      <div class="clearfix">
        <div class="box flt__red"></div>
        <div class="box flt__blue"></div>
      </div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="d--flex f--reverse">
      <div class="box f--red__box">
        <p class="f--text">A</p>
      </div>
      <div class="box f--blue__box">
        <p class="f--text">B</p>
      </div>
      <div class="box f--orange__box">
        <p class="f--text">C</p>
      </div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="d--flex order">
      <div class="box f--green__box">
        <p class="f--text">A</p>
      </div>
      <div class="box f--lightgreen__box">
        <p class="f--text">B</p>
      </div>
      <div class="box f--pink__box">
        <p class="f--text">C</p>
      </div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="d--flex">
      <div class="box d--red"></div>
      <div class="box h--blue"></div>
      <div class="box d--green"></div>
    </div>
  </body>
</html>
